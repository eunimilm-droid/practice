<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suffolk Clone</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background: #0b1a33;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 25px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: white;
    }

    /* Hero section */
    .hero {
      margin-top: 90px;
      background: url('/mnt/data/7be5d993-04c9-4ed0-b678-4645c8d37580.png') center/cover no-repeat;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-shadow: 0 0 5px black;
    }

    .hero h1 {
      font-size: 50px;
      margin: 0;
      font-weight: 900;
    }

    .hero p {
      font-size: 20px;
      margin: 10px 0 20px 0;
    }

    button {
      padding: 12px 20px;
      border: none;
      background: white;
      color: #0b1a33;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Mobile menu */
    @media (max-width: 900px) {
      nav {
        position: absolute;
        top: 70px;
        right: 0;
        background: #0b1a33;
        flex-direction: column;
        width: 200px;
        padding: 20px;
        display: none;
      }

      nav.show {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">SUFFOLK UNIVERSITY</div>

    <nav id="menu">
      <a href="#">About</a>
      <a href="#">Academics</a>
      <a href="#">Admission & Aid</a>
      <a href="#">Student Life</a>
      <a href="#">Alumni</a>
    </nav>

    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <section class="hero">
    <h1>OURS FOR THE MAKING</h1>
    <p>The Future is Yours. And It Starts Now.</p>
    <button>Make Your Way</button>
  </section>

  <script>
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');

    hamburger.addEventListener('click', () => {
      menu.classList.toggle('show');
    });
  </script>
</body>
</html>
